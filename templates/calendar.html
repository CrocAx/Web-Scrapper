<!DOCTYPE html>
<html>
<head>
    <title>Scraped Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center">Scrapped Data</h1>
        <table class="table table-dark table-striped mt-5">
            <tbody>
                <tr>
                    <th scope="row">Day number</th>
                    <td>{{ day_number }}</td>
                </tr>
                <tr>
                    <th scope="row">Day name</th>
                    <td>{{ day_name }}</td>
                </tr>
                <tr>
                    <th scope="row">Year</th>
                    <td>{{ year }}</td>
                </tr>
                <tr>
                    <th scope="row">Proverb</th>
                    <td>{{ proverb }}</td>
                </tr>
                <tr>
                    <th scope="row">Year type</th>
                    <td>{{ year_type }} {% if image_urls|length > 1 %}<img src="{{ image_urls[1] }}" alt="Scraped image">{% endif %}</td>
                </tr>
                <tr>
                    <th scope="row">Zodiac</th>
                    <td>{{ zodiac }} {% if image_urls|length > 0 %}<img src="{{ image_urls[0] }}" alt="Second Scraped image">{% endif %}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
